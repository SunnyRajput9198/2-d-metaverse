name: Deploy the http
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./metaverse/meta
          file: ./metaverse/meta/apps/http/Dockerfile.dev
          build-args: DATABASE_URL=${{ secrets.DATABASE_URL }}
          push: true
          tags: sunnyrajput9198/meta-http:${{ github.sha }}
      - name: Deploy to the VM
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" &> ~/ssh_key
          chmod 700 /home/runner/ssh_key
          ssh -o StrictHostKeyChecking=no -i ~/ssh_key root@64.227.169.180 -t "docker stop user_frontend && docker run --name user_frontend -d -p 8080:8080 sunnyrajput9198/meta-http:${{ github.sha }}"
